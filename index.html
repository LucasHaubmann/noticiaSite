<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style_main.css"  media="all">

    <link rel="stylesheet" href="style/tablet_desktop.css" media="screen and (min-width: 768px) and (max-width: 1200px)">

    <link rel="stylesheet" href="style/big_screen.css" media="screen and (min-width: 1200px)">

</head>
<body>
    <main class="menu_login">
        <section class="login_background">
            <img src="images/monitor-1307227_640 copy.jpg" alt="Foto google">
        </section>

        <div class="menu">
            <h1>LOGIN</h1>

            <p>Seja bem-vindo! Coloque suas credências para entrar!</p>

            <form action="#" method="post"></form>
                <div id="email">
                    <label for="iemail"><img src="images/adicionar-usuario.png" alt="icone usuário"></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email">
                </div>

                <div id="senha">
                    <label for="isenha"><img src="images/chave.png" alt="icone para senha"></label>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" placeholder="Senha">
                </div>

                <div id="esqueci_senha">
                    <a href="#">Esqueci a senha</a>
                </div>

                <div id="enviar">
                    <input type="submit" value="Enviar">
                </div>
        </div>

    </main>
</body>
</html>
